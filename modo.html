<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark / Light Mode</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">

    <div class="container">
        <div class="row">
            <div class="col-12 text-center p-2">
                <h2>Hola Dark / Light Mode</h2>
                <button class="btn btn-primary" onclick="cambiarModo()">Modo</button>
            </div>
        </div>
    </div>

    <script>
        let cambiarModo = () => {
            let modo = document.body.getAttribute('data-bs-mode');
            if (modo === 'dark') {
                document.body.setAttribute('data-bs-mode', 'light');
            } else {
                document.body.setAttribute('data-bs-mode', 'dark');
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
